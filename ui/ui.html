<h2>Node Reader</h2>
<div style="
  background: #333333;
  color: #aaaaaa;
  min-height: 300px; ">
  <code id="nodeData"></code>

</div>
<button id="find">Find</button>
<script>
  onmessage = (event) => {
    message = event.data.pluginMessage;
    const nodeData = document.getElementById("nodeData");
    const isArray = Array.isArray(message.data);
    if (isArray) {
      for (let i = 0; i < message.data.length; i++) {
        nodeData.append(message.split(new RegExp(">")).join("something"));
      }
    } else {
      splittedMessage = message.match(new RegExp("(<[^<>]+>)|( [^<>]+)", "g"));
      const elements = [];
      let step = 0;
      splittedMessage.map(msgElement => {
        if (msgElement.match("^<[^/]+>")) step++
        if (msgElement.match("^<\/[^/]+>")) step--
        elements.push("\xa0\xa0".repeat(step), msgElement, document.createElement('br'))
      });
      elements.forEach(element => nodeData.append(element))

    }
  };
</script>
<script>
  document.getElementById("find").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "read-node" } }, "*");
  };
</script>
